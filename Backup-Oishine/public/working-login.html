<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OISHINE! Admin Login - Working Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-50 to-pink-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">O!</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">OISHINE Admin</h1>
            <p class="text-gray-600 mt-2">Login to Dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form id="loginForm" class="space-y-6">
                <!-- Error/Success Messages -->
                <div id="message" class="hidden p-4 rounded-lg text-sm"></div>

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Email Admin
                    </label>
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                        <input type="email" id="email" value="admin@oishine.com" required
                               class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                               placeholder="admin@oishine.com">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <input type="password" id="password" value="admin123" required
                               class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                               placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                        class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-colors font-medium flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    <span id="btnText">Login</span>
                </button>
            </form>

            <!-- Demo Account Info -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <div class="text-center text-sm text-gray-600">
                    <p class="font-medium mb-1">Demo Account:</p>
                    <p class="font-mono">admin@oishine.com</p>
                    <p class="font-mono">admin123</p>
                </div>
            </div>
        </div>

        <!-- Debug Info -->
        <div class="mt-6 bg-white rounded-lg p-4 text-xs text-gray-600">
            <div class="font-medium mb-2">Debug Info:</div>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        // Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');
        const debugInfo = document.getElementById('debugInfo');

        // Update debug info
        function updateDebugInfo() {
            debugInfo.innerHTML = `
                URL: ${window.location.href}<br>
                API: ${window.location.origin}/api/admin/auth/login<br>
                Time: ${new Date().toLocaleString()}<br>
                Online: ${navigator.onLine ? 'Yes' : 'No'}<br>
                Cookies: ${navigator.cookieEnabled ? 'Enabled' : 'Disabled'}
            `;
        }
        updateDebugInfo();

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            if (type === 'text') {
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
            } else {
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        });

        // Show message
        function showMessage(text, type) {
            message.classList.remove('hidden', 'bg-green-50', 'bg-red-50', 'bg-blue-50', 'text-green-800', 'text-red-800', 'text-blue-800', 'border-green-200', 'border-red-200', 'border-blue-200');
            
            if (type === 'success') {
                message.classList.add('bg-green-50', 'text-green-800', 'border-green-200');
            } else if (type === 'error') {
                message.classList.add('bg-red-50', 'text-red-800', 'border-red-200');
            } else {
                message.classList.add('bg-blue-50', 'text-blue-800', 'border-blue-200');
            }
            
            message.innerHTML = text;
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.textContent = 'Logging in...';
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                btnText.textContent = 'Login';
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Handle login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            setLoading(true);
            showMessage('Logging in...', 'info');
            
            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const contentType = response.headers.get('content-type');
                console.log('Response status:', response.status);
                console.log('Content-Type:', contentType);
                
                let data;
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                if (contentType && contentType.includes('application/json')) {
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseError) {
                        throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}...`);
                    }
                } else {
                    throw new Error(`Expected JSON but got: ${contentType}. Response: ${responseText.substring(0, 100)}...`);
                }
                
                if (response.ok && data.success) {
                    showMessage(`
                        <div class="font-medium">✅ Login Successful!</div>
                        <div class="mt-2">
                            <div><strong>Welcome:</strong> ${data.admin.name}</div>
                            <div><strong>Email:</strong> ${data.admin.email}</div>
                            <div><strong>Role:</strong> ${data.admin.role}</div>
                            <div><strong>Token:</strong> ${document.cookie.includes('admin-token') ? 'Set ✓' : 'Not Set ✗'}</div>
                        </div>
                        <div class="mt-3">
                            <a href="/admin/dashboard" class="inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                                Go to Dashboard →
                            </a>
                        </div>
                    `, 'success');
                } else {
                    showMessage(`
                        <div class="font-medium">❌ Login Failed</div>
                        <div class="mt-2">
                            <div><strong>Status:</strong> ${response.status}</div>
                            <div><strong>Error:</strong> ${data.error || 'Unknown error'}</div>
                        </div>
                    `, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`
                    <div class="font-medium">❌ Network Error</div>
                    <div class="mt-2">
                        <div><strong>Error:</strong> ${error.message}</div>
                        <div class="mt-2 text-xs">
                            Please check:<br>
                            • Server is running<br>
                            • No CORS errors in console<br>
                            • Network connection is stable
                        </div>
                    </div>
                `, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Auto-test on page load
        setTimeout(function() {
            console.log('Auto-testing login...');
            loginForm.dispatchEvent(new Event('submit'));
        }, 1000);
    </script>
</body>
</html>
