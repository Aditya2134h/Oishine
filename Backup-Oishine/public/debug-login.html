<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - OISHINE Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">üîç Debug Login OISHINE Admin</h1>
        
        <!-- API Test Section -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-bold mb-4">1. API Connection Test</h2>
            <button onclick="testAPI()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Test API Connection
            </button>
            <div id="apiResult" class="mt-4 p-4 rounded hidden"></div>
        </div>
        
        <!-- Login Form Section -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-bold mb-4">2. Login Test</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" value="admin@oishine.com" 
                           class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" value="admin123" 
                           class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" 
                        class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">
                    Login
                </button>
            </form>
            <div id="loginResult" class="mt-4 p-4 rounded hidden"></div>
        </div>
        
        <!-- Debug Info -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-bold mb-4">3. Debug Info</h2>
            <div id="debugInfo" class="text-sm space-y-2"></div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginResult = document.getElementById('loginResult');
        const apiResult = document.getElementById('apiResult');
        const debugInfo = document.getElementById('debugInfo');
        
        // Show debug info
        function updateDebugInfo() {
            debugInfo.innerHTML = `
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>Origin:</strong> ${window.location.origin}</p>
                <p><strong>API Endpoint:</strong> ${window.location.origin}/api/admin/auth/login</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                <p><strong>Online Status:</strong> ${navigator.onLine ? 'Online' : 'Offline'}</p>
                <p><strong>Cookies Enabled:</strong> ${navigator.cookieEnabled ? 'Yes' : 'No'}</p>
            `;
        }
        
        updateDebugInfo();
        
        // Test API Connection
        async function testAPI() {
            apiResult.classList.remove('hidden');
            apiResult.innerHTML = '<p class="text-blue-600">üîÑ Testing API connection...</p>';
            
            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'admin@oishine.com', 
                        password: 'admin123' 
                    })
                });
                
                const contentType = response.headers.get('content-type');
                const responseText = await response.text();
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { rawResponse: responseText };
                }
                
                if (response.ok && data.success) {
                    apiResult.innerHTML = `
                        <div class="text-green-600">
                            <p>‚úÖ API Connection Successful!</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Content-Type:</strong> ${contentType}</p>
                            <p><strong>User:</strong> ${data.admin?.name}</p>
                            <p><strong>Email:</strong> ${data.admin?.email}</p>
                            <p><strong>Role:</strong> ${data.admin?.role}</p>
                        </div>
                    `;
                } else {
                    apiResult.innerHTML = `
                        <div class="text-red-600">
                            <p>‚ùå API Connection Failed!</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Content-Type:</strong> ${contentType}</p>
                            <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                apiResult.innerHTML = `
                    <div class="text-red-600">
                        <p>‚ùå Network Error!</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong> ${error.stack}</p>
                    </div>
                `;
            }
        }
        
        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginResult.classList.remove('hidden');
            loginResult.innerHTML = '<p class="text-blue-600">üîÑ Logging in...</p>';
            
            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const contentType = response.headers.get('content-type');
                const responseText = await response.text();
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { rawResponse: responseText };
                }
                
                if (response.ok && data.success) {
                    loginResult.innerHTML = `
                        <div class="text-green-600">
                            <p>‚úÖ Login Successful!</p>
                            <p><strong>User:</strong> ${data.admin.name}</p>
                            <p><strong>Email:</strong> ${data.admin.email}</p>
                            <p><strong>Role:</strong> ${data.admin.role}</p>
                            <p><strong>Token Set:</strong> ${document.cookie.includes('admin-token') ? 'Yes' : 'No'}</p>
                            <button onclick="window.location.href='/admin/dashboard'" 
                                    class="mt-2 bg-green-500 text-white px-4 py-2 rounded">
                                Go to Dashboard
                            </button>
                        </div>
                    `;
                } else {
                    loginResult.innerHTML = `
                        <div class="text-red-600">
                            <p>‚ùå Login Failed!</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Content-Type:</strong> ${contentType}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <p><strong>Raw Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                loginResult.innerHTML = `
                    <div class="text-red-600">
                        <p>‚ùå Network Error!</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong> ${error.stack}</p>
                    </div>
                `;
            }
        });
        
        // Auto-test API on page load
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
